{% extends 'base.html' %}
{% load static %}
{% block title %}Blog Categories{% endblock title %}

{% block content %}
<link rel="stylesheet"
    href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">

<section class="category_list" id="category_list">
    <h1 style="color: var(--main-color);" class="fw-bold fs-1">Blog Categories</h1>
    
    {% for item in cat_menu_list %}
            <h4><a href="{% url 'category' item %}">{{ item }}</a></h4>
            {% endfor %}
            <br>

    <a href="{% url 'home' %}" class="fs-2 btn btn-primary">Back</a>
</section>

{% endblock content %}
