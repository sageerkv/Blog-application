{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block content %}
<link rel="stylesheet"
    href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    
<section class="login" id="login">
    <h1 style="color: var(--main-color);" class="fw-bold fs-1">LOGIN....</h1>
    <hr>
    <div class="container w-6 0 p-3 my-20 border rounded mb-4" style="background-color:#d8d6d6 ;">
        <form action="" method="POST" autocomplete="off" class="fw-semibold">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form.as_p}}
          </fieldset>
                  <div class="form-group">
                      <button type="submit" class="btn btn-lg col-md-2" style="background:#2268ff ; color:#fff">Login</button>
                  </div>
        </form>
      </div>
</section>

{% endblock content %}
